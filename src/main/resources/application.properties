#log4j配置
logging.config=classpath:log4j2-dev.xml
#检测终端是否支持彩色调试信息输出，如果是自动采用彩色输出，NEVER-总是不采用，ALWAYS-总是采用，若终端不支持，会有许多干扰信息
spring.output.ansi.enabled=detect
#设定端口为80
server.port=80
#服务器访问错误路路径
server.error.path=/errors
#mysql
spring.datasource.url=jdbc:mysql://localhost:3306/minesecurity?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#设置自动创建表
spring.jpa.properties.hibernate.hbm2ddl.auto=update